    <script>
        class Starfield {
            constructor(canvasId, particleCount = 1200) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                this.particles = [];
                this.count = particleCount;
                this.width = 0;
                this.height = 0;
                this.init();
                this.animate();
                let resizeTimeout;
                window.addEventListener('resize', () => {
                    clearTimeout(resizeTimeout);
                    resizeTimeout = setTimeout(() => this.init(), 100);
                });
            }
            init() {
                this.width = window.innerWidth;
                this.height = window.innerHeight;
                this.canvas.width = this.width;
                this.canvas.height = this.height;
                this.particles = [];
                for(let i = 0; i < this.count; i++) this.particles.push(this.createParticle());
            }
            createParticle() {
                return {
                    x: Math.random() * this.width, y: Math.random() * this.height,
                    vx: (Math.random() - 0.5) * 0.15, vy: (Math.random() - 0.5) * 0.15,
                    size: Math.random() * 1.5, alpha: Math.random() * 0.5 + 0.1
                };
            }
            animate() {
                this.ctx.clearRect(0, 0, this.width, this.height);
                this.particles.forEach(p => {
                    p.x += p.vx; p.y += p.vy;
                    if(p.x < 0) p.x = this.width; if(p.x > this.width) p.x = 0;
                    if(p.y < 0) p.y = this.height; if(p.y > this.height) p.y = 0;
                    this.ctx.fillStyle = `rgba(255, 255, 255, ${p.alpha})`;
                    this.ctx.beginPath(); this.ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); this.ctx.fill();
                });
                requestAnimationFrame(this.animate.bind(this));
            }
        }

        class FeedManager {
            constructor(containerId) {
                this.container = document.getElementById(containerId);
                this.input = document.getElementById('postInput');
                this.btn = document.getElementById('postBtn');
                this.initialData = [
                    { id: 1, username: "OpenAI Daily", handle: "@OpenAI_Bot", avatar: "AI", avatarBg: "#fff", avatarColor: "#000", time: "2h", content: "GPT-5 ÁöÑÊé®ÁêÜËÉΩÂäõ‰ºº‰πéÊúâ‰∫ÜË¥®ÁöÑÈ£ûË∑É„ÄÇÊúÄÊñ∞ÁöÑÂü∫ÂáÜÊµãËØïÊòæÁ§∫ÔºåÂÆÉÂú®Â§çÊùÇÊï∞Â≠¶ËØÅÊòé‰∏äÁöÑÂáÜÁ°ÆÁéáÊèêÂçá‰∫Ü 40%„ÄÇËøô‰∏ç‰ªÖ‰ªÖÊòØÁÆóÂäõÁöÑÂ†ÜÂè†ÔºåÊõ¥ÊòØÊû∂ÊûÑÁöÑËÉúÂà©„ÄÇ", stats: { comments: 24, reposts: 156, likes: 892 } },
                    { id: 2, username: "Frontend Master", handle: "@web_dev", avatar: "JS", avatarBg: "#333", avatarColor: "#f7df1e", time: "5h", content: "WebGPU Áªà‰∫éÂú®‰∏ªÊµÅÊµèËßàÂô®‰∏≠Á®≥ÂÆö‰∫ÜÔºÅÁé∞Âú®ÁöÑÁΩëÈ°µÂèØ‰ª•Âú® GPU ‰∏äÁõ¥Êé•ËøêË°åÂ§çÊùÇÁöÑËÆ°ÁÆó‰ªªÂä°ÔºåËøôÂØπ‰∫é 3D ÂèØËßÜÂåñÂíåÊµèËßàÂô®Á´Ø ML Ê®°ÂûãÊù•ËØ¥ÊòØÂ∑®Â§ßÁöÑÂà©Â•Ω„ÄÇ\n#WebGPU #Coding", attachment: "> navigator.gpu.requestAdapter()\n< GPUAdapter { limits: {...}, ... }", stats: { comments: 5, reposts: 32, likes: 120 } },
                    { id: 3, username: "SpaceX Watcher", handle: "@starship_fan", avatar: "üöÄ", avatarBg: "#555", avatarColor: "#fff", time: "12h", content: "Starship Á¨¨ÂÖ≠Ê¨°ËØïÈ£ûÁ™óÂè£Â∑≤Á°ÆËÆ§„ÄÇËøôÊ¨°‰∏ªË¶ÅÊµãËØï‰∫åÁ∫ßÁÅ´ÁÆ≠ÁöÑÂú®ËΩ®ÁÇπÁÅ´ËÉΩÂäõ„ÄÇÂ¶ÇÊûúÊàêÂäüÔºåÊàë‰ª¨Â∞ÜÁ¶ªÁÅ´ÊòüÊõ¥Ëøë‰∏ÄÊ≠•„ÄÇ", stats: { comments: 109, reposts: "1.2k", likes: "5.6k" } }
                ];
                this.renderInitial();
                this.bindEvents();
            }
            createTweetHTML(data) {
                const attachmentHTML = data.attachment ? `<div class="tweet-attachment">${data.attachment}</div>` : '';
                return `
                    <div class="tweet" data-id="${data.id}">
                        <div class="avatar" style="background:${data.avatarBg}; color:${data.avatarColor};">${data.avatar}</div>
                        <div class="tweet-body" style="flex:1">
                            <div class="tweet-meta"><span class="tweet-name">${data.username}</span><span class="tweet-handle">${data.handle}</span><span class="tweet-time">¬∑ ${data.time}</span></div>
                            <div class="tweet-text">${data.content}</div>
                            ${attachmentHTML}
                            <div class="tweet-actions">
                                <span class="action-item">üí¨ ${data.stats.comments || 0}</span><span class="action-item">‚ö° ${data.stats.reposts || 0}</span>
                                <span class="action-item btn-like"><i class="icon-heart"></i> <span class="like-count">${data.stats.likes || 0}</span></span>
                                <span class="action-item">‚á°</span>
                            </div>
                        </div>
                    </div>`;
            }
            renderInitial() { this.initialData.forEach(post => { this.container.insertAdjacentHTML('beforeend', this.createTweetHTML(post)); }); }
            bindEvents() {
                this.btn.addEventListener('click', () => this.handlePost());
                this.input.addEventListener('keydown', (e) => { if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') this.handlePost(); });
                this.container.addEventListener('click', (e) => { const likeBtn = e.target.closest('.btn-like'); if (likeBtn) this.toggleLike(likeBtn); });
            }
            handlePost() {
                const text = this.input.value.trim();
                if (!text) return;
                const newPostData = { id: Date.now(), username: "Geek Visitor", handle: "@you", avatar: "ME", avatarBg: "#1d9bf0", avatarColor: "#fff", time: "ÂàöÂàö", content: text.replace(/</g, "&lt;"), stats: { comments: 0, reposts: 0, likes: 0 } };
                this.container.insertAdjacentHTML('afterbegin', this.createTweetHTML(newPostData));
                this.input.value = ''; this.input.focus();
            }
            toggleLike(btnElement) {
                btnElement.classList.toggle('liked');
                const countSpan = btnElement.querySelector('.like-count');
                let currentText = countSpan.textContent;
                let isK = currentText.includes('k');
                let count = parseFloat(currentText) || 0; 
                if (!isK) {
                    if (btnElement.classList.contains('liked')) { countSpan.textContent = count + 1; } 
                    else { countSpan.textContent = Math.max(0, count - 1); }
                }
            }
        }
        document.addEventListener('DOMContentLoaded', () => { new Starfield('galaxy-canvas'); new FeedManager('feed-container'); });
    </script>
