    <style>
        /* =========================================
           1. Design Tokens & Global
           ========================================= */
        :root {
            --bg-dark: #050505;
            --card-bg: rgba(20, 20, 25, 0.65);
            --card-border: rgba(255, 255, 255, 0.08);
            --text-main: #e0e0e0;
            --text-muted: #888;
            --accent-cyan: #00f3ff;
            --accent-purple: #bc13fe;
            --accent-green: #0aff60;
            --font-main: "Inter", "Helvetica Neue", Arial, sans-serif;
            --font-mono: "JetBrains Mono", "Fira Code", monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }
        ul { list-style: none; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        /* =========================================
           2. Background FX
           ========================================= */
        #galaxy-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
        }
        .overlay-grid {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
            -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
            z-index: -1; pointer-events: none;
        }

        /* =========================================
           3. Header & Menu
           ========================================= */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 40px; position: sticky; top: 0; z-index: 100;
            backdrop-filter: blur(20px); background: rgba(0,0,0,0.6);
            border-bottom: 1px solid var(--card-border);
        }
        .logo { font-size: 22px; font-weight: 800; letter-spacing: 2px; color: #fff; text-transform: uppercase; z-index: 102; }
        
        .nav-links { display: flex; gap: 30px; }
        .nav-links a { font-size: 13px; font-weight: 600; color: #666; position: relative; }
        .nav-links a:hover, .nav-links a.active { color: #fff; }
        .nav-links a.active::after {
            content: ''; position: absolute; bottom: -24px; left: 0; width: 100%; height: 2px;
            background: var(--accent-cyan); box-shadow: 0 0 10px var(--accent-cyan);
        }

        /* Ê±âÂ†°ËèúÂçïÊ†∑Âºè */
        .hamburger {
            display: none; cursor: pointer; z-index: 102; width: 30px; height: 20px; position: relative;
        }
        .hamburger span {
            display: block; width: 100%; height: 2px; background-color: #fff; position: absolute; transition: all 0.3s ease-in-out;
        }
        .hamburger span:nth-child(1) { top: 0; }
        .hamburger span:nth-child(2) { top: 9px; }
        .hamburger span:nth-child(3) { top: 18px; }
        
        .hamburger.active span:nth-child(1) { top: 9px; transform: rotate(45deg); }
        .hamburger.active span:nth-child(2) { opacity: 0; }
        .hamburger.active span:nth-child(3) { top: 9px; transform: rotate(-45deg); }

        /* =========================================
           4. Main Layout
           ========================================= */
        .container {
            max-width: 1200px; margin: 0 auto; padding: 40px 20px;
            display: grid; grid-template-columns: 240px 1fr 280px; gap: 30px;
            align-items: start;
        }

        .sidebar-left { position: sticky; top: 100px; }
        .filter-title { font-size: 12px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 15px; font-weight: 700; }
        .filter-btn {
            display: flex; align-items: center; gap: 10px;
            width: 100%; padding: 12px 15px; margin-bottom: 8px;
            background: transparent; border: 1px solid transparent; border-radius: 8px;
            color: var(--text-muted); font-size: 14px; font-weight: 500; cursor: pointer;
            transition: all 0.2s; text-align: left;
        }
        .filter-btn:hover { background: rgba(255,255,255,0.05); color: #fff; }
        .filter-btn.active {
            background: rgba(0, 243, 255, 0.1); border-color: rgba(0, 243, 255, 0.3); color: var(--accent-cyan);
        }

        /* Center Feed */
        .feed-area { position: relative; }
        .composer-box {
            background: var(--card-bg); border: 1px solid var(--card-border);
            border-radius: 12px; padding: 20px; margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3); position: relative; overflow: hidden;
        }
        .composer-box::before { content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%; background: var(--accent-cyan); }
        .cmd-line { display: flex; gap: 10px; font-family: var(--font-mono); font-size: 14px; margin-bottom: 10px; color: var(--accent-green); }
        .cmd-input { width: 100%; background: transparent; border: none; color: #fff; font-family: inherit; font-size: 15px; outline: none; resize: none; min-height: 40px; }
        .composer-footer { display: flex; justify-content: flex-end; margin-top: 10px; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 10px; }
        .btn-submit {
            background: var(--accent-cyan); color: #000; border: none;
            padding: 6px 20px; border-radius: 4px; font-weight: 700; font-size: 12px;
            cursor: pointer; text-transform: uppercase; letter-spacing: 1px; transition: 0.2s;
        }
        .btn-submit:hover { box-shadow: 0 0 15px var(--accent-cyan); transform: scale(1.05); }

        .tech-card {
            background: var(--card-bg); border: 1px solid var(--card-border);
            border-radius: 12px; padding: 25px; margin-bottom: 20px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative; overflow: hidden;
        }
        .tech-card:hover { transform: translateY(-5px); border-color: rgba(255,255,255,0.2); box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .card-tag {
            position: absolute; top: 20px; right: 20px;
            font-size: 10px; font-weight: 700; padding: 4px 8px; border-radius: 4px;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .tag-ai { background: rgba(188, 19, 254, 0.15); color: var(--accent-purple); border: 1px solid rgba(188, 19, 254, 0.3); }
        .tag-dev { background: rgba(10, 255, 96, 0.15); color: var(--accent-green); border: 1px solid rgba(10, 255, 96, 0.3); }
        .tag-hardware { background: rgba(255, 165, 0, 0.15); color: orange; border: 1px solid rgba(255, 165, 0, 0.3); }
        .card-header { display: flex; align-items: center; gap: 12px; margin-bottom: 15px; }
        .user-avatar { width: 40px; height: 40px; border-radius: 8px; background: #333; object-fit: cover; border: 1px solid #555; }
        .user-info h4 { font-size: 15px; font-weight: 700; color: #fff; }
        .user-info span { font-size: 12px; color: var(--text-muted); font-family: var(--font-mono); }
        .card-content { font-size: 15px; line-height: 1.6; color: #ddd; margin-bottom: 15px; }
        .code-block {
            background: #080808; border: 1px solid #222; border-radius: 6px;
            padding: 12px; font-family: var(--font-mono); font-size: 12px; color: #aaa;
            margin-top: 10px; overflow-x: auto; position: relative;
        }
        .card-stats { display: flex; gap: 20px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.05); font-size: 12px; color: var(--text-muted); }
        .stat-item { cursor: pointer; transition: 0.2s; display: flex; align-items: center; gap: 5px; }
        .stat-item:hover { color: #fff; }

        /* Sidebar Right */
        .sidebar-right { position: sticky; top: 100px; }
        .widget { background: rgba(255,255,255,0.02); border: 1px solid var(--card-border); border-radius: 12px; padding: 20px; margin-bottom: 20px; }
        .widget-title { font-size: 11px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 15px; border-bottom: 1px solid #222; padding-bottom: 8px; }
        .trend-item { display: flex; justify-content: space-between; margin-bottom: 12px; font-size: 13px; cursor: pointer; }
        .trend-item:hover .trend-name { color: var(--accent-cyan); }
        .trend-name { font-weight: 600; color: #ccc; transition: 0.2s; }
        .trend-vol { font-family: var(--font-mono); color: #555; font-size: 11px; }
        .sys-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 12px; color: #888; font-family: var(--font-mono); }
        .progress-bar { width: 100%; height: 4px; background: #222; border-radius: 2px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--accent-green); animation: pulse-width 2s infinite; }
        @keyframes pulse-width { 0% { width: 40%; } 50% { width: 60%; } 100% { width: 40%; } }

        /* --- ÁßªÂä®Á´ØÈÄÇÈÖç (Êõ¥Êñ∞Âêé) --- */
        @media (max-width: 900px) {
            header { padding: 20px; justify-content: space-between; }
            .container { grid-template-columns: 1fr; }
            .sidebar-left, .sidebar-right { display: none; } /* Mobile hide sidebars */
            
            .hamburger { display: block; }
            
            /* ÂÖ®Â±èËèúÂçï */
            .nav-links {
                position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
                background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(15px);
                z-index: 101;
                flex-direction: column; justify-content: center; align-items: center; gap: 40px;
                transform: translateX(100%); transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            }
            .nav-links.active { transform: translateX(0); }
            .nav-links a { font-size: 24px; font-weight: 800; }
            /* ÁßªÈô§ÊøÄÊ¥ªÁä∂ÊÄÅ‰∏ãÁöÑÂ∫ïÈÉ®Ê®™Á∫ø */
            .nav-links a.active::after { display: none; }
        }
    </style>
</head>

    <main class="container">

    <script>
        // --- 1. ËÉåÊôØ‰∏éÈÄªËæë ---
        class Starfield {
            constructor(id) {
                this.canvas = document.getElementById(id); this.ctx = this.canvas.getContext('2d');
                this.resize(); this.stars = Array(800).fill().map(() => this.createStar());
                this.animate(); window.addEventListener('resize', () => this.resize());
            }
            resize() { this.canvas.width = window.innerWidth; this.canvas.height = window.innerHeight; }
            createStar() { return { x: Math.random() * this.canvas.width, y: Math.random() * this.canvas.height, size: Math.random() * 1.2, speed: Math.random() * 0.2 + 0.05 }; }
            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height); this.ctx.fillStyle = "#fff";
                this.stars.forEach(s => { s.y -= s.speed; if(s.y < 0) s.y = this.canvas.height; this.ctx.globalAlpha = Math.random() * 0.5 + 0.3; this.ctx.beginPath(); this.ctx.arc(s.x, s.y, s.size, 0, Math.PI*2); this.ctx.fill(); });
                requestAnimationFrame(() => this.animate());
            }
        }
        new Starfield('galaxy-canvas');

        // --- 2. Âä®ÊÄÅÊï∞ÊçÆÊµÅÈÄªËæë ---
        const feedData = [
            { id: 1, type: 'ai', name: 'DeepMind Lab', handle: '@GoogleAI', avatar: 'https://api.dicebear.com/7.x/bottts/svg?seed=1', content: 'Gemini 2.0 Pro ÁöÑÂ§öÊ®°ÊÄÅÁêÜËß£ËÉΩÂäõ‰ª§‰∫∫ÈúáÊÉä„ÄÇÊàë‰ª¨Âú®ÊµãËØï‰∏≠ÂèëÁé∞ÔºåÂÆÉ‰∏ç‰ªÖËÉΩÁúãÊáÇÂ§çÊùÇÁöÑÁîµË∑ØÂõæÔºåËøòËÉΩÊåáÂá∫ÂÖ∂‰∏≠ÁöÑËÆæËÆ°Áº∫Èô∑„ÄÇAGI ÁöÑÊõôÂÖâÔºü', code: null, stats: { likes: 1240, comments: 89 } },
            { id: 2, type: 'dev', name: 'Kernel Hacker', handle: '@torvalds_fan', avatar: 'https://api.dicebear.com/7.x/bottts/svg?seed=2', content: 'Áªà‰∫éÊääÊúçÂä°Âô®ËøÅÁßªÂà∞‰∫Ü Rust ÂÜôÁöÑ HTTP Ê°ÜÊû∂„ÄÇÂÜÖÂ≠òÂç†Áî®Èôç‰Ωé‰∫Ü 60%ÔºåËÄå‰∏îÂÜç‰πü‰∏çÁî®ÊãÖÂøÉÁ©∫ÊåáÈíàÂºÇÂ∏∏‰∫Ü„ÄÇRewrite everything in Rust!', code: 'fn main() {\n  println!("Hello, robust world!");\n}', stats: { likes: 512, comments: 45 } },
            { id: 3, type: 'hardware', name: 'Silicon Watch', handle: '@chip_news', avatar: 'https://api.dicebear.com/7.x/bottts/svg?seed=3', content: 'Âè∞ÁßØÁîµ 2nm Â∑•Ëâ∫ËâØÁéáË∂ÖÂá∫È¢ÑÊúü„ÄÇËøôÊÑèÂë≥ÁùÄÊòéÂπ¥ÁöÑ GPU ÁÆóÂäõÂèØËÉΩ‰ºöÂÜçÊ¨°ÁøªÂÄç„ÄÇAI Ê®°ÂûãËÆ≠ÁªÉÁöÑÊàêÊú¨Â∞ÜËøõ‰∏ÄÊ≠•Èôç‰Ωé„ÄÇ', code: null, stats: { likes: 892, comments: 120 } },
            { id: 4, type: 'crypto', name: 'DeFi Scout', handle: '@web3_observer', avatar: 'https://api.dicebear.com/7.x/bottts/svg?seed=4', content: 'ZK-Rollup ‰∫åÂ±ÇÁΩëÁªúÁöÑ TPS ÂÆûÊµãÁ™ÅÁ†¥ 5000„ÄÇ‰ª•Â§™ÂùäÊâ©ÂÆπÊñπÊ°à‰πã‰∫â‰ºº‰πéÊúâ‰∫ÜÂÆöËÆ∫„ÄÇ', code: null, stats: { likes: 230, comments: 12 } }
        ];

        const container = document.getElementById('feed-container');
        const filterBtns = document.querySelectorAll('.filter-btn');

        function renderFeed(filter = 'all') {
            container.innerHTML = '';
            const filteredData = filter === 'all' ? feedData : feedData.filter(item => item.type === filter);
            filteredData.forEach(item => {
                let tagClass = 'tag-ai';
                if(item.type === 'dev') tagClass = 'tag-dev';
                if(item.type === 'hardware') tagClass = 'tag-hardware';

                const html = `
                    <div class="tech-card">
                        <span class="card-tag ${tagClass}">${item.type}</span>
                        <div class="card-header"><img src="${item.avatar}" class="user-avatar"><div class="user-info"><h4>${item.name}</h4><span>${item.handle}</span></div></div>
                        <div class="card-content">${item.content}${item.code ? `<div class="code-block">${item.code}</div>` : ''}</div>
                        <div class="card-stats"><div class="stat-item">‚ô° ${item.stats.likes}</div><div class="stat-item">üí¨ ${item.stats.comments}</div><div class="stat-item">‚ö° Share</div></div>
                    </div>`;
                container.insertAdjacentHTML('beforeend', html);
            });
        }
        renderFeed();

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active')); btn.classList.add('active'); renderFeed(btn.dataset.filter);
            });
        });

        document.getElementById('postBtn').addEventListener('click', () => {
            const input = document.getElementById('postInput');
            if(!input.value.trim()) return;
            feedData.unshift({ id: Date.now(), type: 'dev', name: 'Geek Heron', handle: '@admin', avatar: 'https://api.dicebear.com/7.x/bottts/svg?seed=99', content: input.value, code: null, stats: { likes: 0, comments: 0 } });
            renderFeed(document.querySelector('.filter-btn.active').dataset.filter);
            input.value = '';
        });

        // --- ËèúÂçïÂàáÊç¢ËÑöÊú¨ (Êñ∞Â¢û) ---
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

            hamburger.classList.toggle('active');
            navLinks.classList.toggle('active');
        }
        hamburger.addEventListener('click', toggleMenu);
    </script>
